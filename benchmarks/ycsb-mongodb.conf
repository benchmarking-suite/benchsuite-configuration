[DEFAULT]
name = YCSB MongoDB
class = benchsuite.benchmark.vm_benchmark.BashCommandBenchmark

install_centos =
    echo -e "[mongodb]\nbaseurl=http://downloads-distro.mongodb.org/repo/redhat/os/x86_64/\ngpgcheck=0" | sudo tee /etc/yum.repos.d/mongo.repo
    sudo yum -y install mongodb-org-server java-1.7.0-openjdk-headless
    sudo systemctl start mongod
    wget https://github.com/brianfrankcooper/YCSB/releases/download/0.11.0/ycsb-mongodb-binding-0.11.0.tar.gz
    tar xzvf ycsb-mongodb-binding-0.11.0.tar.gz

install_ubuntu =
    sudo apt-get update
    sudo apt-get -y install mongodb openjdk-7-jre-headless
    wget https://github.com/brianfrankcooper/YCSB/releases/download/0.11.0/ycsb-mongodb-binding-0.11.0.tar.gz
    tar xzvf ycsb-mongodb-binding-0.11.0.tar.gz

execute =
    ./ycsb-mongodb-binding-0.11.0/bin/ycsb load mongodb-async -s -P ycsb-mongodb-binding-0.11.0/workloads/%(workload_name)s
    ./ycsb-mongodb-binding-0.11.0/bin/ycsb run mongodb-async -s -P ycsb-mongodb-binding-0.11.0/workloads/%(workload_name)s

workload_name =

[WorkloadA]
workload_name = workloada

[WorkloadB]
workload_name = workloadb

[WorkloadC]
workload_name = workloadc

[WorkloadD]
workload_name = workloadd

[WorkloadE]
workload_name = workloade

[WorkloadF]
workload_name = workloadf
